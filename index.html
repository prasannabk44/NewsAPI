<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NewsAPI</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
                <div class="col-md-6">
                        <h1 class="display-5 text-uppercase">Latest News</h1>
                    </div>
            <div class="col-md-2">
                <h1 class="display-5 text-uppercase" id="time">Time</h1>
            </div>
            <div class="col-md-2">
                    <h1 class="display-5 text-uppercase" id="date">Date</h1>
             </div>
             <div class="col-md-2">
                <h1 class="display-5 text-uppercase" id="day">Day</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3" id="leftBlock">
                <div class="newsh1">Sports News</div>
                <div id="left"></div>
            </div>
            <div class="col-md-6" id="middleBlock">
                <div class="newsh1">
                    <h1>Search Weather</h1>
                    <div class="container">
                            <div class="weatherClass">
                                <input type="search" class="form-control mt-4"
                                id="search"
                                placeholder="Search City Name..."
                                />
                            </div>
                        </div>
                        <div id="template"></div>
                        <div id="middle"></div>
                </div>
            </div>
            <div class="col-md-3" id="rightBlock">
                <div class="newsh1">
                    Top Entertainment Headlines From India
                </div>
                <div id="right"></div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
    <script src="./js/weather.js"></script>
</body>
</html>
